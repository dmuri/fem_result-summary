<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Base Project</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
			  rel="stylesheet">
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<main>
			<div class="grid-container">
				<section class="your-results-container | bg-gradient-primary-blue">
					<h1 class="your-results__title | ff-primary text-primary-400 fs-500 fw-semi-bold">Your Result</h1>
					<div class="your-results__stats | bg-gradient-secondary-blue">
						<p class="text-white fw-bold fs-900">76</p>
						<p class="text-primary-400 fs-400 fw-semi-bold opacity-50">of 100</p>
					</div>
					<h2 class="your-results__feedback-title | fs-600 text-white fw-semi-bold">Great</h2>
					<p class="your-results__feedback-description | text-primary-400 fs-400 fw-regular ">
						Your performance exceed 65% of the people conducting the test here!</p>
				</section>
				<section class="summary-container">
					<h2 class="summary__title | text-secondary-400 fs-500 fw-semi-bold">Summary</h2>
					<div class="summary__stats">
						<div class="summary__stats-item | bg-gradient-red-100">
							<img src="images/reaction.svg" alt="" class="icon">
							<p class="clr-red-400 fw-semi-bold fs-400">Reaction</p>
							<p class="summary__stats-score | text-secondary-400 fw-semi-bold fs-400 ">80<span
									class="opacity-50"> / 100</span></p>
						</div>
						<div class="summary__stats-item | bg-gradient-yellow-100">
							<img src="images/memory.svg" alt="" class="icon">
							<p class="clr-yellow-400 fw-semi-bold fs-400">Memory</p>
							<p class="summary__stats-score | text-secondary-400 fw-semi-bold fs-400 ">92<span
									class="opacity-50"> / 100</span></p>
						</div>
						<div class="summary__stats-item | bg-gradient-green-100">
							<img src="images/verbal.svg" alt="" class="icon">
							<p class="clr-green-400 fw-semi-bold fs-400">Verbal</p>
							<p class="summary__stats-score | text-secondary-400 fw-semi-bold fs-400 ">61<span
									class="opacity-50"> / 100</span></p>
						</div>
						<div class="summary__stats-item | bg-gradient-blue-100">
							<img src="images/visual.svg" alt="" class="icon">
							<p class="clr-blue-400 fw-semi-bold fs-400">Visual</p>
							<p class="summary__stats-score | text-secondary-400 fw-semi-bold fs-400 ">73<span
									class="opacity-50"> / 100</span></p>
						</div>
						<button class="btn-primary">Continue</button>
					</div>
				</section>
			</div>
		</main>
	</body>
</html>
